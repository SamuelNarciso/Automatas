<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<title>Proyecto de automatas.</title>
	</head>
	<body>
		<header>
			<h1>Proyecto de Automatas</h1>
		</header>
		<div class="contenedor_padre">
			<p>Ingresa tu Expresion Regular: (Si deja vacio el campo puede verificar su curp)</p>
			<input
				type="text"
				class="entrada_cadena"
				placeholder="[A-Z]{1}[AEIOU]{1}[A-Z]{2}[0-9]{2}(0[1-9]|1[0-2])"
				id="EXP_REG"
			/>

			<input
				type="text"
				class="entrada_cadena"
				placeholder="Cadena"
				id="CURP"
			/>

			<button id="verificar" class="btn_verificar">Comprobar</button>
		</div>

	<div class="emoji"></div>
		<script src="assets/js/app.js"></script>
	</body>
</html>
